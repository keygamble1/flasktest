{% extends "base.html" %}
{% block content %}
    <div class="container">
        <h5 class="my-3 border-bottom pb-2">계정생성</h5>
        <form  method="post">
            <!--UserCreationForm의 자료형들을 get으로 받아와서 가능-->
            {{form.csrf_token}}
            {% include "form_errors.html" %}

            
            <div class="mb-3">
                <label for="username">사용자이름</label>
                <input type="text" name="username" id="username" class="form-control"
                value="{{form.username.data or ''}}">
                <!--form.model.data를 안쓰면 views에 값을 못넘겨줌-->
            </div>
            <div class="mb-3">
                <label for="password1">비밀번호</label>
                <input type="password" name="password1" id="password1" class="form-control"
                value="{{form.password1.data or ''}}">
                <!--form.model.data를 안쓰면 views에 값을 못넘겨줌-->
            </div>
            <div class="mb-3">
                <label for="password2">비밀번호확인</label>
                <input type="password" name="password2" id="password2" class="form-control"
                value="{{form.password2.data or ''}}">
                <!--form.model.data를 안쓰면 views에 값을 못넘겨줌-->
            </div>
            <div class="mb-3">
                <label for="email">이메일</label>
                <input type="text" name="email" id="email" class="form-control"
                value="{{form.email.data or ''}}">
                <!--form.model.data를 안쓰면 views에 값을 못넘겨줌-->
            </div>
            <button type="submit" class="btn btn-primary">생성하기</button>
        </form>
    </div>


{% endblock  %}
