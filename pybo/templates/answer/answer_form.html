{% extends "base.html" %}
{% block content %}
<div class="container">
    <h5 class="my-3 border-bottom py-2"> 답변수정</h5>
    <form  method="post">
        {{form.csrf_token}}
        <div class="my-3">
            <label for="content">답변내용</label>
            <textarea class="form-control" name="content" id="content" cols="15"> {{form.content.data or ''}}
            </textarea>
        </div>
        <button type="submit" class="btn btn-primary">저장하기</button>
    </form>
</div>

{% endblock  %}
